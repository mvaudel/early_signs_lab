- title: Temporary inconvenience or early warning signs? A new take on maternal symptoms in early pregnancy and their consequences.
  subtitle: 2025 - 2030
  group: featured
  image: images/audite_matrem.png
  description: This research project aims at understanding the biological underpinnings of symptoms in early pregnancy and study their link to later health for mother and child. It is financed by a consolidator grant from the [European Research Council](https://cordis.europa.eu/project/id/101171420).
  tags:
    - project

- title: Bioinformatics for Proteogenomics - looking up the answer in the back of the book
  subtitle: 2020 - 2025
  group: featured
  description: This research project aims at developing methods for the joint interpretation of genomic and proteomic data and apply them to study pediatric diabetes. It is financed by a starting grant from the the [Norwegian Research Council](https://prosjektbanken.forskningsradet.no/project/FORISS/301178).
  tags:
    - project

- title: Mohn Research Center for Diabetes Precision Medicine (PRECIS-DIA)
  subtitle: 2022 - 2027
  group: featured
  description: We are members of the Mohn Research Center for Diabetes Precision Medicine, a research center aiming at improvng the tailoring of diabetes care to individual patient trajectories. It is financed by a grant from the the [Trond Mohn Foundation](https://mohnfoundation.no/en/https-mohnfoundation-no-en-thematic-initiatives-womens-health/diabetes-precision-medicine).
  tags:
    - project

